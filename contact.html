<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DevPair</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">DEV<span>PAIR.</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="container">
        <div class="contact-wrapper">
            <div class="section-header">
                <h1>Get in <span>Touch.</span></h1>
                <p>Have a project in mind? We'd love to help.</p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="How can we help you?"></textarea>
                </div>
                <button type="button" class="btn primary">Send Message</button>
            </form>
        </div>
    </section>
    <footer class="footer">
    <div class="footer-container">
        <div class="footer-brand">
            <div class="logo">DEV<span>PAIR.</span></div>
            <p>Crafting digital excellence through collaborative code.</p>
        </div>
        
        <div class="footer-links">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </div>

        <div class="footer-social-box">
            <h4>Connect</h4>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2026 DevPair. Designed with precision.</p>
    </div>
</footer>
</body>
</html>
